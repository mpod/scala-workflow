@(name:String, webJarAssets: WebJarAssets)
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>scala-workflow</title>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(webJarAssets.locate("css/bootstrap.min.css"))'>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(webJarAssets.locate("css/font-awesome.min.css"))'>
    <script src='@routes.WebJarAssets.at(webJarAssets.locate("jquery.min.js"))'></script>
    <script src='@routes.WebJarAssets.at(webJarAssets.locate("js/bootstrap.min.js"))'></script>
    <style>
        body {
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>scala-workflow</h1>

    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Workflow #231</a></li>
        <li class="active">Task #121</li>
    </ol>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Task attributes</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="a">Password</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Recipient's username" id="a" aria-describedby="basic-addon2">
                        <span class="input-group-addon" id="basic-addon2">Integer</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
